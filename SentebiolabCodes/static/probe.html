var probeforminit = function(x) {
	if (x.childrenWidget["fmod"].get() == "") x.childrenWidget["fmod"].selectfirst();	
	x.semantic("validate form");
}

var probeformchangefunc = function(x) {	
	var self = this;
	if(x.extractedId != undefined) {
		if(x.extractedId == "tmod") {

			if(x.get() != "") {
		
				let pricearr = $.getWidget("priceholder").query(
					{
						"fmodid" : self.childrenWidget["fmod"].get(),
						"tmodid" : x.get()
					}
				)
				if(pricearr.length) {
					if (pricearr[0]["val"] != null && pricearr[0]["val"] != 0)  {
						self.childrenWidget["costval"].set(pricearr[0]["val"]);
						self.childrenWidget["cost"].set(
							{
								html : pricearr[0]["val"] + " €"
							}
						);
					} else {
						self.childrenWidget["costval"].set(0);
						self.childrenWidget["cost"].set(
							{
								html : "Fiyat İsteyiniz"
							}
						);
					}
					updatecost();
				}
			}
			
		} else if(x.extractedId == "fmod") {
		
			let tmoddivs = $.getWidget("priceholder").query(
				{
					"fmodid" : x.get()
				}
			)
			
			self.childrenWidget["tmod"].disableall();
			
			
			var tempArray = [];
			$.each(tmoddivs,function(i,v){
				tempArray.push(v["tmodid"])
			})
			
			self.childrenWidget["tmod"].setenabled(tempArray);
			self.childrenWidget["tmod"].selectfirst();
		
		} else if(x.extractedId == "sequence"){
			self.childrenWidget["bp"].set(
				{
					html : x.get().replace(/\s+/g, '').length + "bp"
				}
			);
		}
	}
}

var seqonchange = function(widg) {
	var tempseq = widg.get().replace(/\s+/g, '').toUpperCase();
	if (widg.get() != tempseq) widg.set(tempseq);
}

var modonselect = function(x){
	if(x.options.id == "modfmod" || x.options.id == "mod2fmod") {
		let tmod =  x.options.id == "modfmod" ? $.getWidget("modtmod") : $.getWidget("mod2tmod");
		
		let tmoddivs = $.getWidget("priceholder").query(
			{
				"fmodid" : x.get()
			}
		)
		
		tmod.disableall();
		
		
		var tempArray = [];
		$.each(tmoddivs,function(i,v){
			tempArray.push(v["tmodid"])
		})
		
		tmod.setenabled(tempArray);
		tmod.selectfirst();
	}
}

	var setaddFromModal = function(b) { // b == true set mode	
	
		let parr = getLinesArr($.getWidget("modpnames").get());
		let sarr = getLinesArr($.getWidget("modpseqs").get());
		
		let tmod = $.getWidget('modtmod').get();
		let fmod = $.getWidget('modfmod').get();
		
		if(sarr.length > 0 && (parr.length == sarr.length) && fmod != "" && tmod != "") { // seperate to show distinct messages
			$.getWidget("mod").hide();
			$.getWidget("modpseqs").set("");
			$.getWidget("modpnames").set("");
			var arr = [];			
			for (i = 0;i<parr.length;i++) {
				var temparr = Object.create(null);
				temparr["name"] = parr[i];
				temparr["sequence"] = sarr[i].replace(/\s+/g, '');
				temparr["fmod"] = fmod;
				temparr["tmod"] = tmod;
				temparr["bp"] = {html : sarr[i].replace(/\s+/g, '').length + "bp"};
				arr.push(temparr);
			}
			
			if(b) $.getWidget("probelist").empty();
			$.getWidget("probelist").addItems(arr.length,arr);
			
			updatepamount();
			updatecost();
			
		} else {
			$.getWidget("moderr").show();
		}
		
	}

	var rangeBuilder = function (sr, sc, er, ec) {
      var val = 0, i = 0, indx = 0;
      // Excel columns start from 1 = A, 27 = AA ...
      var base = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var start = '', end = '';

      val = sc;
      for (i = 0; Math.pow(base.length, i) - 1 < sc; i++) {
        indx = (val % base.length) - 1;
        val = Math.floor(val / base.length);
        start += base[indx];
      }
      val = ec;
      for (i = 0; Math.pow(base.length, i) - 1 < ec; i++) {
        indx = (val % base.length) - 1;
        val = Math.floor(val / base.length);
        end += base[indx];
      }
      return start + sr + ":" + end + er;
    };
