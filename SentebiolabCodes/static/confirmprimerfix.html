	function order() {
		$.formAction({
			primers : "primertable",
			address : "address",
			info : "info",
			billaddress:"billaddress",
			taxoffice:"taxoffice",
			taxnumber:"taxnumber",
			project:"project"},"orderService",function(res){
			console.log(res);
			if (res.ok == "ok") {
				$.formAction({id:res.ordernum, action: "autoMail", type:"primer", date:$.getWidget("ordercard").get().date,
					ordernum:$.getWidget("ordercard").get().ordernum, productsnum:$.getWidget("primercard").get().productsnum,
					email:$.getWidget("ordercard").get()["user.mail"], mailtype:"new"},"mailService",function(res){
					window.location.href = "/orders.html";
				});
			}
		})
	}

	$.fn.dataTable.render.ellipsis = function ( cutoff,splice) {
		return function (data, type, row, meta) {

			if(data.length <= 10) return data;

			var shortened = data.substr(0, Number(cutoff));
			shortened += "&#8230";
			var spliced = "", offset = 0, len = data.length / Number(splice);
			for (var i = 0; i < len; i++) {
				offset = i * Number(splice);
				spliced += data.substring(offset, offset + Number(splice)) + " ";
			}
			var elm = $(document.createElement("div")).addClass("ellipsis").attr("data-content", spliced).attr("data-variation", "wide").html(shortened).hover(function (e) {
				$(e.target).popup("show");
			}).popup();
			$($("#" + meta.settings.sTableId).DataTable().cell(meta.row, meta.col).node()).empty().append(elm);
			return null;
		}
	};
