	<script>
		function sendForm() {
			var form = $.getWidget("maincontainer");
			form.semantic("validate form");
			if(form.semantic("is valid")) {
				$.formAction({oldpassword:"oldpassword",newpassword:"newpassword"},"updatePwd",function(data){
					if(data.ok) {
						$(".ui.success.message").show();
					} else {
						form.semantic("add errors", [data.error]);
					}
				});
			}
		}
		
		$(document).on("pagecreated", function(){
			$("#passwordbutton").click(function() {
				sendForm();
			});
			//press enter
			$('.input').keypress(function (e) {
			 if(e.which == 13) {// the enter key code
					sendForm();
					return false;
				}
			});
		});
	
	</script>
